<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
</head>
<body>
    <div id="app">

        {{ header }}
        <input v-model="header">
    </div>

    <div id="app-2">

        <span v-bind:title="header">
            Hover over your mouse for me a few seconds
            to see my dynamically bound title.
        </span>
    </div>

    <div id="app-3">
        <span v-if="seen">Now you see me.</span>
    </div>
   
    <div id="app-4">

        <ol>
            <li v-for="todo in todos">
                {{ todo.text}}
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        app = new Vue({ 
            el: '#app', 
            data: {
                header: 'Vue is ready to party!'
            }
        })

        app2 = new Vue({
            el: '#app-2',
            data: {
                header: 'You loaded this page on ' + new Date().toLocaleString()
            }
        })

        app3 = new Vue({
            el: "#app-3",
            data: {
                seen: true
            }
        })

        app4 = new Vue({
            el: "#app-4", 
            data: {
                todos: [
                    { text: 'Learn Javascript.'},
                    { text: 'Learn Vue.'},
                    { text: 'Build something awesome.'}
                ]
            }
        })

        app5 = new Vue({
            el: '#app-5', 
            data: {
                message: 'Hello Vue.js!'
            },
            methods: {
                reverseMessage: function() {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })
    </script>
</body>
</html>
